function binarySearch(arr, n) {
	var start = 0;
	var end  = arr.length;
	while(end > start) {
		var mid = Math.floor(
			(start + end) / 2);
		if (n > arr[mid]) {
			start = mid + 1;
		}
		else if (n < arr[mid]) {
			end = mid;
		}
		else {console.log("true"); return true;}
		
		
	}
		console.log('false'); return false;
}
binarySearch([1,2,3], 1);
